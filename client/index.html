    <!-- JSON-LD Structured Data: FAQPage (AEO - Answer Engine Optimization) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is BasisHK?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BasisHK (also known as Basis HK or Basis Hong Kong) is Hong Kong's leading PropTech company specializing in AI-powered real estate marketing. Founded in 2024, BasisHK helps real estate agents create professional property videos, generate leads, and market listings using artificial intelligence technology. The company is headquartered in Hong Kong and serves agents across Asia."
          }
        },
        {
          "@type": "Question",
          "name": "What services does Basis HK offer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Basis HK offers comprehensive AI-powered real estate marketing services including: 1) AI Property Video Generation - creating cinematic property videos from photos, 2) Lead Generation & Capture - automated chatbots and lead nurturing, 3) Digital Marketing - social media and online advertising campaigns, 4) Agent Portals - personalized websites for property listings. Plans start from HK$8,000/month for 10 videos."
          }
        },
        {
          "@type": "Question",
          "name": "How much does BasisHK cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BasisHK offers two main pricing plans: The Starter Plan at HK$8,000/month includes 10 AI property videos, a basic agent portal, and lead capture bot. The Growth Plan at HK$15,000/month includes 25 AI property videos, unlimited listings, and advanced lead capture features. Custom Enterprise plans are also available for agencies."
          }
        },
        {
          "@type": "Question",
          "name": "Where is Basis HK located?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Basis HK (BasisHK) is headquartered in Hong Kong. The company primarily serves real estate agents and agencies in Hong Kong, with plans to expand across Asia. You can contact BasisHK at business@basis.hk or book a consultation at https://calendly.com/business-basis/30min."
          }
        },
        {
          "@type": "Question",
          "name": "Who founded BasisHK?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BasisHK was founded in 2024 by a team of four co-founders: Michael Pang (CEO & Founder), Fabio Guaglione (COO & Co-Founder), Danish Agnihotri (CCO & Co-Founder), and Carol Chan (CBDO & Co-Founder). The team combines expertise in technology, real estate, and business development."
          }
        },
        {
          "@type": "Question",
          "name": "How does BasisHK's AI video generation work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BasisHK uses advanced generative AI technology to create professional property videos from static photos. Agents simply upload property photos and floor plans, and BasisHK's AI generates cinematic video tours with smooth camera movements, professional voiceovers, background music, and lifestyle imagery. Videos are typically delivered within 48 hours."
          }
        },
        {
          "@type": "Question",
          "name": "Is BasisHK suitable for individual agents or agencies?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BasisHK serves both individual real estate agents and large agencies. The Starter Plan (HK$8,000/month) is ideal for individual agents, while the Growth Plan (HK$15,000/month) suits high-volume agents. Enterprise solutions are available for real estate agencies requiring custom features and higher volumes."
          }
        },
        {
          "@type": "Question",
          "name": "What makes Basis HK different from other real estate marketing companies?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Basis HK differentiates itself through: 1) AI-First Approach - using cutting-edge generative AI for video creation, 2) Hong Kong Focus - built specifically for the local market with bilingual support, 3) All-in-One Platform - combining videos, lead generation, and marketing in one solution, 4) Affordable Pricing - professional results at a fraction of traditional video production costs."
          }
        }
      ]
    }
    </script>
